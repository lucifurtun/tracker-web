<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <h1>Tracker</h1>
            <form #form="ngForm" (submit)="onSubmit($event, form)">
                <div class="form-content">
                    <div class="form-group">
                        <input name="email" ngModel class="form-control input-underline input-lg" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input name="password" ngModel type="password" class="form-control input-underline input-lg"
                               id="" placeholder="Password">
                    </div>
                </div>
                <button class="btn rounded-btn"> Log in</button>
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
